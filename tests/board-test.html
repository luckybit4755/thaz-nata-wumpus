<HTML>
	<HEAD>
		<TITLE>board-test</TITLE>

		<link rel="stylesheet" href="../css/css.css"></link>

		<script type="text/javascript" src="../js/js.js"></script>
		<script type="text/javascript" src="../js/hex.js"></script>

		<script type="text/javascript">
			window.onload = function() {
				XOZO( document );

				let board = XOZO( document.byTag( 'board' )[ 0 ] );
				// this isn't set or I can't find it...
				board.width = 3383;
				board.height = 3709;

				let canvas = board.add( document.nu( {
					tag:'canvas'
					, width: board.width
					, height: board.height
				} ) ).d2();

				canvas.context.lineWidth = 3;
				let hexes = HXO.makeHexes();

				let last = 0;
				for ( let cr in hexes.cr ) {
					let hex = hexes.cr[ cr ];

					let hexd = hexes.points.map((v,i)=>v+(i%2?hex.y:hex.x));
					canvas.poly( 'rgba(0,0,0,0.1)', hexd );
					canvas.txt( 'yellow', JZ.flat( hex.cr ), hex.x, hex.y );
					canvas.txt( 'yellow', JZ.flat( hex.xyz ), hex.x-9, hex.y+9 );
				}

				board.onclick = function( e ) {
					console.log( hexes.ops.closest( e.offsetX, e.offsetY ) );
				}
			}; 
		</script>
	</HEAD>
	<BODY>
		<BOARD></BOARD>
	</BODY>
</HTML>
