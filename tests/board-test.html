		<script type="text/javascript">

				// this isn't set or I can't find it...
				board.width = 3383;
				board.height = 3709;

				let canvas = board.add( document.nu( {
					tag:'canvas'
					, width: board.width
					, height: board.height
				} ) ).d2();

				canvas.context.lineWidth = 3;
				let hexes = HXO.makeHexes();

				let typed = {
					  na: '0,0 0,1 0,16 0,17 0,18 0,19 0,2 0,20 0,21 0,22 0,3 0,4 0,5 0,6 1,0 1,1 1,16 1,17 1,18 1,19 1,2 1,20 1,21 1,22 1,3 1,4 1,5 10,0 10,1 10,22 11,0 11,22 12,0 14,0 15,0 15,22 16,0 16,1 16,22 17,0 17,22 18,0 18,1 18,22 19,0 19,1 19,22 2,0 2,1 2,17 2,18 2,19 2,2 2,20 2,21 2,22 2,3 2,4 2,5 20,0 20,1 20,2 21,0 21,1 21,2 22,0 22,1 22,2 22,3 22,4 22,5 22,6 22,7 23,0 23,1 23,2 23,22 23,3 23,4 23,5 23,6 23,7 24,0 24,1 24,2 24,22 24,3 24,5 24,6 24,7 25,0 25,1 25,18 25,19 25,2 25,20 25,21 25,22 25,3 25,4 25,5 25,6 25,7 26,0 26,1 26,18 26,19 26,2 26,20 26,21 26,22 26,3 26,4 26,5 26,6 26,7 26,8 27,0 27,1 27,10 27,11 27,12 27,13 27,15 27,16 27,17 27,18 27,19 27,2 27,20 27,21 27,22 27,3 27,4 27,5 27,6 27,7 27,8 27,9 3,0 3,1 3,17 3,18 3,19 3,2 3,20 3,21 3,22 3,3 3,4 4,0 4,1 4,18 4,19 4,2 4,20 4,21 4,22 4,3 4,4 5,0 5,1 5,2 5,20 5,21 5,22 5,3 6,0 6,1 6,2 6,21 6,22 6,3 7,0 7,1 7,2 7,21 7,22 8,0 8,1 8,2 8,22 9,0 9,1 9,21 9,22 27,14'
					, forest: '10,10 10,11 10,12 10,14 10,2 10,3 10,9 11,10 11,2 11,3 12,11 12,15 12,16 12,20 12,21 12,5 12,8 12,9 13,15 13,19 13,4 13,6 13,7 14,17 14,18 14,9 15,12 15,13 15,18 15,19 15,7 15,8 15,9 16,11 16,12 16,13 16,17 16,19 16,20 17,10 17,18 17,9 18,10 18,14 18,16 18,17 19,13 19,16 19,17 20,18 22,11 23,10 23,8 23,9 24,10 24,11 24,12 24,8 24,9 25,10 25,11 25,8 25,9 26,10 26,11 26,12 26,9 3,5 4,5 4,6 5,4 6,16 6,4 8,16 9,11 9,12 9,15 9,3'
					, swamp: '0,14 0,15 1,13 1,14 1,15 2,11 2,12 2,15 2,16 21,14 21,15 22,15 22,19 23,19 23,20 23,21 24,19 24,20 24,21 26,15 26,16 3,10 3,11 3,15 3,16 6,10 6,11 6,9 7,10'
					, mountain: '11,11 11,12 11,13 12,12 12,13 12,14 13,0 13,1 13,10 13,11 13,13 13,14 13,2 13,3 14,1 14,11 14,12 14,13 14,14 14,4 14,5 15,11 15,3 17,1 18,2 18,3 19,2 19,3 2,6 20,11 20,12 20,3 21,12 21,3 3,6 3,7 4,16 4,17 4,7 5,18 5,19 5,8 6,19 6,20 6,8 7,3 7,4 8,3 8,4 8,5 9,2'

					, 'Hidden Castle': '5,5 5,6 6,5 6,6 6,7 7,5 7,6'
					, 'Hidden Cottage': '9,7'
					, 'Hidden Village': '10,5 10,6 9,4 9,5'

					, 'Sunken Castle': '2,13 2,14 3,12 3,13 3,14 4,13 4,14'
					, 'Sunken Cottage': '6,14'
					, 'Sunken Village': '4,10 4,11 5,10 5,11'

					, 'Silver Castle': '7,19 7,20 8,19 8,20 8,21 9,19 9,20'
					, 'Silver Cottage': '11,18'
					, 'Silver Village': '5,17 6,17 6,18 7,17'

					, 'Castle of the Sea': '20,21 20,22 21,20 21,21 21,22 22,21 22,22'
					, 'Cottage of the Sea': '19,18'
					, 'Village of the Sea': '16,21 17,20 17,21 18,21'

					, 'Moss-Stone Castle': '24,13 24,14 25,12 25,13 25,14 26,13 26,14'
					, 'Moss-Stone Cottage': '22,14'
					, 'Moss-Stone Village': '23,16 24,16 24,17 25,16'

					, 'Castle of the North': '19,4 19,5 20,4 20,5 20,6 21,4 21,5'
					, 'Cottage of the North': '18,8'
					, 'Village of the North': '21,7 21,8 22,8 22,9'

					, 'Cave': '13,9'
					, 'Hollow Log': '15,17'
					, 'Lair of Brimstone': '13,12'

				}

				for( let type in typed ) {
					let crz = typed[ type ].trim().split( ' ' );
					for ( let i = 0 ; i < crz.length ; i++ ) {
						let cr = crz[ i ];
						if ( !cr ) continue;
						hexes.cr[ cr ].type = type;
					}
				}

				for ( let cr in hexes.cr ) {
					let hex = hexes.cr[ cr ];
					if ( 'na' == hex.type ) {
						delete hexes.cr[ cr ];
					}
				}

				if ( !true ) {
					let theV = function( v ) { return Math.floor( v * 100 ) / 100 };
					let theJ = {settings:hexes.settings,points:[],hexes:[]};
					for ( let i = 0 ; i < hexes.points.length ; i++ ) {
						theJ.points.push( theV( hexes.points[ i ] ) );
					}
					for ( let cr in hexes.cr ) {
						let hex = hexes.cr[ cr ];
						let x = Math.floor( hex.x * 100 ) / 100;
						let y = Math.floor( hex.y * 100 ) / 100;
						let h2x = {c:hex.cr.c, r:hex.cr.r, x:x, y:y};
						if ( 'type' in hex ) h2x.type = hex.type;
						theJ.hexes.push( h2x );
					}

					console.log( JZ.json( theJ ) );
				}

				let fill = function( style ) {
					canvas.context.fillStyle = style
					canvas.context.fill();
				};

				let draw = function() {
					canvas.context.clearRect( 0, 0, board.width, board.height );
					for ( let cr in hexes.cr ) {
						let hex = hexes.cr[ cr ];

						let hexd = hexes.points.map((v,i)=>v+(i%2?hex.y:hex.x));
						canvas.poly( 'rgba(0,0,0,0.1)', hexd );

						switch ( hex.type ) {
							case 'na':       fill( 'rgba(255,0,0,0.4)'     ); continue;
							case 'forest':   fill( 'rgba(0,255,0,0.4)'     ); break;
							case 'swamp':    fill( 'rgba(255,255,0,0.4)'   ); break;
							case 'mountain': fill( 'rgba(255,255,255,0.2)' ); break;
						}
						canvas.txt( 'yellow', JZ.flat( hex.cr ), hex.x, hex.y );
						if ( hex.type ) canvas.txt( 'yellow', hex.type, hex.x-9, hex.y+9 );
					}
				}
				draw();

				let ww = Object.keys( typed );
				let what = ww[ ww.length - 1 ];
				let inn = {};

				board.onclick = function( e ) {
					let cr = HXO.closest( hexes, e.offsetX, e.offsetY );
					if ( !cr ) return;
					if ( cr in inn ) {
						delete inn[ cr ]; 
						hexes.cr[ cr ].type = '';
					} else {
						inn[ cr ] = 1;
						hexes.cr[ cr ].type = what;
					}
					console.log( Object.keys( inn ).sort().join( ' ' ) );
					draw();
				}
			}; 
		</script>
